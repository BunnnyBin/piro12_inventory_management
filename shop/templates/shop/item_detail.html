{% extends 'layout.html' %}

{% block content %}
    {% csrf_token %}

    {% if item.photo %}
         <div><img src="{{ item.photo.url }}"/></div>
    {% endif %}
    <h2>{{ item.name }}</h2>
    <p>가격 : {{ item.price }}</p>
    <p>남은 수량 : {{ item.count }}</p>
    <p>제품 설명 : {{ item.desc }}</p>
    <dev><a href="">거래처 : {{ item.account }}</a></dev>

    <br/>
    <a href="{% url 'item_edit' item.pk%}">
        <button type="button">수정</button>
    </a>
    <br/>
    <a href="{% url 'item_list' %}">
        <button type="button">목록</button>
    </a>

{% endblock %}
