{% extends 'layout.html' %}

{% block content %}
    <div class="container">
    <div class="row">
        {% for account in accounts %}
            <div class="col-md-5 border">
                <a href="{% url 'account_detail' account.pk %}">{{ account.name }}</a>
                <p>{{ account.phone }}</p>
                <p>{{ account.address }}</p>
            </div>
            <div class="col"></div>
         {% endfor %}
    </div>
    </div>
{% endblock %}
